<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="p3.css">
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    </head>
    <body>
        <div id="div_1">hi</div>
        <div id="div_2">hi</div>
        <div id="div_3">hi</div>
        <div id="div_4">hi</div>
        <div id="div_5">hi</div>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                for(i = 1; i <= 5; i++){
                    var name = "div_" + i;
                    //Add date stuff here
                    printDate();
                    document.getElementById(name).addEventListener("click", clicked);
                }
                
            });

            function clicked(){
                alert("hi");
            }

            function printDate(){
                var date = new Date();
                var output = date.getMonth()+1 + "/" + date.getDate() + "/" + date.getFullYear() + " " + date.getHours();
                
                var ops = {
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                }
                var timeString = date.toLocaleString('en-US', ops);
                var output = date.getMonth()+1 + "/" + date.getDate() + "/" + date.getFullYear() + " " + timeString + " EST";
                
                // alert(date.toString());
                alert(output)
            }
        </script>

    </body>
</html>
